version: '3.3'
services:
  # flask:

  # grpc:

  db-auth:
    image: postgres:12.0-alpine
    env_file:
      - ./src/auth/.env
    ports: 
      - 5432:5432
    volumes:
      - ./.pg-auth-data:/var/lib/postgresql/data/
    restart: always
  redis-auth:
    container_name: redis
    image: redis:6
    restart: always
    volumes:
      - ./.redis-auth-data:/data
    ports:
      - 6379:6379
